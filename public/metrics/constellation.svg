<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic background -->
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0b0c2a" />
      <stop offset="100%" stop-color="#000000" />
    </radialGradient>

    <!-- Orbit paths -->
    <path id="orbitA" d="M400,300 a100,100 0 1,1 1,0" />
    <path id="orbitB" d="M400,300 a120,120 0 1,0 1,0" />
    <path id="orbitC" d="M400,300 a140,140 0 1,1 1,0" />
    <path id="orbitD" d="M400,300 a160,160 0 1,0 1,0" />
    <path id="orbitE" d="M400,300 a180,180 0 1,1 1,0" />
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#spaceGradient)" />

  <!-- EMPAC Node -->
  <circle cx="400" cy="300" r="8" fill="#ffccff">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
  </circle>
  <text x="410" y="295" fill="#e0e0ff" font-family="Orbitron" font-size="16">EMPAC Node</text>

  <!-- Bootbark -->
  <circle r="6" fill="#66ffff">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#orbitA" />
    </animateMotion>
  </circle>
  <text x="500" y="200" fill="#e0e0ff" font-family="Orbitron" font-size="14">Bootbark</text>

  <!-- Tessalyre -->
  <circle r="6" fill="#ff99cc">
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath href="#orbitB" />
    </animateMotion>
  </circle>
  <text x="300" y="400" fill="#e0e0ff" font-family="Orbitron" font-size="14">Tessalyre</text>

  <!-- Velmari -->
  <circle r="5" fill="#99ffcc">
    <animateMotion dur="10s" repeatCount="indefinite">
      <mpath href="#orbitC" />
    </animateMotion>
  </circle>
  <text x="600" y="150" fill="#e0e0ff" font-family="Orbitron" font-size="14">Velmari</text>

  <!-- Polyphemus -->
  <circle r="5" fill="#cc99ff">
    <animateMotion dur="12s" repeatCount="indefinite">
      <mpath href="#orbitD" />
    </animateMotion>
  </circle>
  <text x="200" y="500" fill="#e0e0ff" font-family="Orbitron" font-size="14">Polyphemus</text>

  <!-- Lunethrae -->
  <circle r="5" fill="#ffff99">
    <animateMotion dur="14s" repeatCount="indefinite">
      <mpath href="#orbitE" />
    </animateMotion>
  </circle>
  <text x="100" y="100" fill="#e0e0ff" font-family="Orbitron" font-size="14">Lunethrae</text>

  <!-- Constellation Links -->
  <line x1="400" y1="300" x2="500" y2="200" stroke="#66ffff" stroke-width="2" />
  <line x1="400" y1="300" x2="300" y2="400" stroke="#ff99cc" stroke-width="2" />
  <line x1="400" y1="300" x2="600" y2="150" stroke="#99ffcc" stroke-width="2" />
  <line x1="400" y1="300" x2="200" y2="500" stroke="#cc99ff" stroke-width="2" />
  <line x1="400" y1="300" x2="100" y2="100" stroke="#ffff99" stroke-width="2" />
</svg>
