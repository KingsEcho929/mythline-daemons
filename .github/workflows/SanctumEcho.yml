name: Sanctum Echo

on:
  push:
    paths:
      - 'contracts/SanctumEcho.sol'

jobs:
  echo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile Sanctum Echo
        run: npx hardhat compile
