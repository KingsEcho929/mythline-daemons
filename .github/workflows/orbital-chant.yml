name: Orbital Chant

on:
  push:
    paths:
      - 'contracts/orbital/**'
      - 'contracts/OrbitalSanctum.sol'
      - 'contracts/OrbitalSanctumRegistry.sol'

jobs:
  chant:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile orbital contracts
        run: npx hardhat compile
