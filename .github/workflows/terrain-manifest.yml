name: Terrain Manifest

on:
  push:
    paths:
      - 'contracts/manifest/**'

jobs:
  manifest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile terrain manifest
        run: npx hardhat compile
