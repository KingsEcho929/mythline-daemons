name: Companion Final Drift

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  drift:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile Companion Final Drift
        run: npx hardhat compile
