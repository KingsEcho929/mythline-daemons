name: Skycity Choreography

on:
  push:
    paths:
      - 'contracts/skycity/**'
      - 'contracts/EldrenSkyCity.sol'

jobs:
  choreograph:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile skycity contracts
        run: npx hardhat compile
