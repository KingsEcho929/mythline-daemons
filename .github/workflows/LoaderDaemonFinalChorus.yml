name: Loader Daemon Final Chorus

on:
  push:
    paths:
      - 'contracts/LoaderDaemonFinalChorus.sol'

jobs:
  chorus:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile Loader Daemon Final Chorus
        run: npx hardhat compile
