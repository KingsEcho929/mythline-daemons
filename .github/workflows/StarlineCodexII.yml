name: Starline Codex II

on:
  push:
    paths:
      - 'contracts/StarlineCodexII.sol'

jobs:
  codex:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile Starline Codex II
        run: npx hardhat compile
