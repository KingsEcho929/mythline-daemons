name: Genesis Chain Pulse

on:
  push:
    paths:
      - 'contracts/GenesisChainPulse.sol'

jobs:
  pulse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile Genesis Chain Pulse
        run: npx hardhat compile
