name: EMPAC Sanctum Registry

on:
  push:
    paths:
      - 'contracts/EMPACSanctumRegistry.sol'

jobs:
  registry:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Compile EMPAC registry
        run: npx hardhat compile
